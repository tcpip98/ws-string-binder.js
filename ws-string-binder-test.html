<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Test page of ws-string-binder.js</title>

    <script type="text/javascript" src="./bin/ws-string-binder.js"></script>
</head>
<body></body>
<script type="text/javascript">
	var bindings = { "package-name" : "ws-string-binder.js"
		           , "package-version" : "v0.0.1"
		           };

	var content = [ "<li>package-name : {package-name}</li>"
	              ,	"<li>version : {package-version}</li>"
	              ].join( "" );

	document.body.innerHTML = content.$prepend( "<ul>" )
	                                 .$append( "</ul>" )
	                                 .$bind( bindings )
	                                 .$prepend( "{}" )
	                                 .$bind( "<h1>Test of ws-string-binder.js</h1>" );
</script>
</html>
